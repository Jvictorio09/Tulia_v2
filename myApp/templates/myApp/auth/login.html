{% extends 'myApp/base.html' %}

{% block title %}Login - Tulia{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12 sm:mt-20 px-4">
    <div class="bg-ink-surface border border-white/10 rounded-2xl p-6 sm:p-8">
        <h1 class="text-2xl sm:text-3xl font-heading font-bold mb-4 sm:mb-6 text-center">Welcome to Tulia</h1>
        
        {% if error %}
        <div class="mb-4 p-4 bg-red-500/10 border border-red-500/30 rounded-lg text-red-400 text-sm">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm text-gray-400 mb-2">Username</label>
                <input type="text" name="username" required class="w-full p-3 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:border-electric-violet focus:ring-2 focus:ring-electric-violet/30">
            </div>
            <div>
                <label class="block text-sm text-gray-400 mb-2">Password</label>
                <input type="password" name="password" required class="w-full p-3 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:border-electric-violet focus:ring-2 focus:ring-electric-violet/30">
            </div>
            <button type="submit" class="w-full px-6 py-3 bg-electric-violet text-white rounded-lg font-semibold hover:bg-violet-600 shadow-lg shadow-electric-violet/50 transition hover:-translate-y-0.5">Login</button>
        </form>
        
        <p class="mt-6 text-center text-gray-400 text-sm">
            Don't have an account? <a href="{% url 'signup' %}" class="text-electric-violet hover:text-cyan">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
