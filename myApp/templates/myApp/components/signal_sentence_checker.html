<div id="signalSentenceTool" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
    <div class="bg-ink-surface border border-white/10 rounded-2xl p-4 sm:p-6 lg:p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl sm:text-2xl font-heading font-bold">Signal Sentence Builder</h2>
            <button onclick="closeSignalSentence()" class="text-gray-400 hover:text-white">✕</button>
        </div>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm text-gray-400 mb-2">Topic</label>
                <input type="text" id="signalTopic" placeholder="What are you communicating?" class="w-full p-3 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:border-electric-violet focus:ring-2 focus:ring-electric-violet/30">
            </div>
            
            <div>
                <label class="block text-sm text-gray-400 mb-2">Tension</label>
                <input type="text" id="signalTension" placeholder="What's at stake or the challenge?" class="w-full p-3 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:border-electric-violet focus:ring-2 focus:ring-electric-violet/30">
            </div>
            
            <div>
                <label class="block text-sm text-gray-400 mb-2">Takeaway</label>
                <input type="text" id="signalTakeaway" placeholder="What should they remember?" class="w-full p-3 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:border-electric-violet focus:ring-2 focus:ring-electric-violet/30">
            </div>
            
            <button onclick="buildSignalSentence()" class="w-full px-6 py-3 bg-electric-violet text-white rounded-lg font-semibold hover:bg-violet-600 shadow-lg shadow-electric-violet/50 transition">Build Sentence</button>
            
            <div id="signalResult" class="hidden p-4 bg-white/5 border border-electric-violet/30 rounded-lg">
                <p class="text-gray-300" id="signalOutput"></p>
            </div>
        </div>
    </div>
</div>

<script>
function openSignalSentence() {
    document.getElementById('signalSentenceTool').classList.remove('hidden');
}

function closeSignalSentence() {
    document.getElementById('signalSentenceTool').classList.add('hidden');
}

function buildSignalSentence() {
    const topic = document.getElementById('signalTopic').value;
    const tension = document.getElementById('signalTension').value;
    const takeaway = document.getElementById('signalTakeaway').value;
    
    if (topic && tension && takeaway) {
        const sentence = `${topic} — ${tension} — ${takeaway}`;
        document.getElementById('signalOutput').textContent = sentence;
        document.getElementById('signalResult').classList.remove('hidden');
    }
}
</script>
