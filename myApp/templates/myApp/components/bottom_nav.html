{% load app_filters %}
<div class="fixed bottom-0 left-0 right-0 z-40 safe-area-bottom md:hidden">
    <nav class="bg-[color:var(--bg-card)] border-t border-[color:var(--border-default)] shadow-soft">
        <ul class="grid grid-cols-4">
            <li>
                <a href="{% url 'home' %}"
                   class="nav-item {% if request.resolver_match.url_name == 'home' or request.resolver_match.url_name == 'district_overview' or request.resolver_match.url_name == 'district_venues' %}nav-item--active{% endif %}">
                    <i class="fa-solid fa-layer-group"></i>
                    <span>Districts</span>
                </a>
            </li>
            <li>
                <a href="{% url 'ai_chat' %}"
                   class="nav-item {% if request.resolver_match.url_name == 'ai_chat' %}nav-item--active{% endif %}">
                    <i class="fa-solid fa-robot"></i>
                    <span>AI Coach</span>
                </a>
            </li>
            <li>
                <a href="{% url 'home' %}#daily-quest"
                   class="nav-item">
                    <i class="fa-solid fa-calendar-check"></i>
                    <span>Daily Quest</span>
                </a>
            </li>
            <li>
                <a href="{% url 'profile' %}"
                   class="nav-item {% if request.resolver_match.url_name == 'profile' %}nav-item--active{% endif %}">
                    <i class="fa-solid fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<style>
.safe-area-bottom {
    padding-bottom: env(safe-area-inset-bottom, 0);
}

.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 10px 0;
    gap: 6px;
    font-size: 0.75rem;
    font-weight: 600;
    color: var(--text-muted);
    position: relative;
    min-height: 60px;
}

.nav-item i {
    font-size: 1rem;
}

.nav-item--active {
    color: var(--accent-primary);
}

.nav-item--active::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 36px;
    height: 2px;
    border-radius: 999px;
    background-color: var(--accent-primary);
}

.nav-item:focus-visible {
    outline: 2px solid var(--accent-primary);
    outline-offset: -2px;
}
</style>
