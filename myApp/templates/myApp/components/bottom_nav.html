{% load app_filters %}
<div class="fixed bottom-0 left-0 right-0 z-40 safe-area-bottom md:hidden">
    <nav class="glass-bottom-nav">
        <ul class="grid grid-cols-4">
            <li>
                <a href="{% url 'home' %}"
                   class="nav-item {% if request.resolver_match.url_name == 'home' or request.resolver_match.url_name == 'district_overview' or request.resolver_match.url_name == 'district_venues' %}nav-item--active{% endif %}">
                    <i class="fa-solid fa-layer-group"></i>
                    <span>Districts</span>
                </a>
            </li>
            <li>
                <a href="{% url 'ai_chat' %}"
                   class="nav-item {% if request.resolver_match.url_name == 'ai_chat' %}nav-item--active{% endif %}">
                    <i class="fa-solid fa-robot"></i>
                    <span>AI Coach</span>
                </a>
            </li>
            <li>
                <a href="{% url 'home' %}#daily-quest"
                   class="nav-item">
                    <i class="fa-solid fa-calendar-check"></i>
                    <span>Daily Quest</span>
                </a>
            </li>
            <li>
                <a href="{% url 'profile' %}"
                   class="nav-item {% if request.resolver_match.url_name == 'profile' %}nav-item--active{% endif %}">
                    <i class="fa-solid fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<style>
.safe-area-bottom {
    padding-bottom: env(safe-area-inset-bottom, 0);
}

.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 12px 0;
    gap: 8px;
    font-size: 0.75rem;
    font-weight: 600;
    color: var(--text-muted);
    position: relative;
    min-height: 60px;
    transition: color 0.25s ease;
}

.nav-item i {
    font-size: 1rem;
    transition: transform 0.25s ease, color 0.25s ease;
}

.nav-item::before {
    content: "";
    position: absolute;
    inset: 8px 18px auto 18px;
    height: 0;
    border-radius: 14px;
    background: rgba(108, 99, 255, 0.12);
    opacity: 0;
    transition: opacity 0.25s ease, transform 0.25s ease;
}

.nav-item--active,
.nav-item:hover {
    color: var(--accent-primary);
}

.nav-item--active i,
.nav-item:hover i {
    transform: translateY(-3px);
}

.nav-item--active::before {
    height: calc(100% - 16px);
    opacity: 1;
    transform: translateY(2px);
}

.nav-item--active::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 3px;
    border-radius: 999px;
    background: linear-gradient(90deg, rgba(108, 99, 255, 0.85), rgba(255, 179, 71, 0.75));
}

.nav-item:focus-visible {
    outline: 2px solid var(--accent-primary);
    outline-offset: -2px;
}
</style>
